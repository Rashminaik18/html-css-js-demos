<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card Hover Effect</title>
    <style>
        .outer
        {
            height:300px;
            width:250px;
            display:inline-block;
            background-color: antiquewhite;
           text-align:center;
           margin:30px;
           box-shadow: 2px 2px 10px black;
           transition:1s;
        
        }
        img{
            height:230px;
            width:250px;

        }
        .outer:hover{
            box-shadow:26px 26px 10px black;
        }
    </style>
</head>
<body>
    <div class="outer" id="man">
        <img src="man.jpg"> 
           <div>
            <b>Rahul Kumar</b>
            <br>
            Data Analyst
        </div>
    </div>



    <div class="outer" id="women">
        <img src="women.jpg">
        <div>
           <b> Neha Sharma</b>
            <br>
            Software Engineer
        </div>
    </div>
</body>
</html>
