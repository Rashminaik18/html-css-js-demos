<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic light</title>

<style>

    #outer
    {
        height:200px;
        width:70px;
        border:2px solid black;
    }

    #outer>div{
        height:50px;
        width:50px;
        border:2px solid black;
        margin:10px;
        border-radius:50%;
    }
    #bx1
    {
        background-color: red;
    }
    #bx2
    {
        background-color: yellow;
    }
    #bx3
    {
        background-color: green;
    }

</style>


</head>
<body>
    <div id="outer">
        <div id="bx1"></div >

        <div id="bx2"></div>

        <div id="bx3"></div>
    </div>
    
</body>
</html>
