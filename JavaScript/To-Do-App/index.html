<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
</head>
<body>
    <h1>To Do App</h1>
    <h2>Enter "list" to show all tasks</h2>
    <h2>Enter "add" to add the task</h2>
    <h2>Enter "delete" to remove a task</h2>
    <h2>Enter "quit" to quit a task</h2>
    <script src="app.js"/>
</body>
</html>
