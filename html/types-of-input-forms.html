<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>BIO-DATA FORM</h1>
    <br><br>

    <form action="https://www.youtube.com/results">

    <label for="name">Enter your username: </label>
    <input id="name" type="text" placeholder="Enter your username">
<br><br>
    <label for="password">Enter your password: </label>
    <input id="password" type="password" placeholder="Enter your password">
<br><br>

        <label for="dob">Enter your Data of Birth: </label>
        <input id="dob" type="date"/>
<br><br>
        <label for="tob">Enter your Time of Birth: </label>
        <input id="tob" type="time">
    <br><br>
        <label for="age">Enter your age: </label>
        <input id="age" type="number" placeholder="Enter your age">
        <br><br>
        <label for="color">Select your favourite color: </label>
        <input id="color" type="color" >

    <br><br>

   
        <label for="searchHere">Search for your favourite video: </label>
        <input id="searchHere" type="text" name="search_query"/>
       
    <br><br>

    

    <br><br>

    
    <button type="reset">Reset</button>
    <br><br>
    <button type="button">Confirm</button>
    <br><br>
    <input type="Submit"/>


    </form>

<form action="https://www.google.com/search">
    <label for="google">Search any topic to google: </label>
    <input id="google" type="text" name="q"/>
    <input type="submit">
    </form>
    
</body>
</html>
