<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>BIO-DATA FORM</h1>
    <br><br>

    <form action="/action">

    <label for="name">Enter your username: </label>
    <input id="name" type="text" placeholder="Enter your username">
<br><br>
    <label for="password">Enter your password: </label>
    <input id="password" type="password" placeholder="Enter your password">
<br><br>

        <label for="dob">Enter your Data of Birth: </label>
        <input id="dob" type="date"/>
<br><br>
        <label for="tob">Enter your Time of Birth: </label>
        <input id="tob" type="time">
    <br><br>
        <label for="age">Enter your age: </label>
        <input id="age" type="number" placeholder="Enter your age">
        <br><br>
        <label for="color">Select your favourite color: </label>
        <input id="color" type="color" >


    </form>


    
</body>
</html>
